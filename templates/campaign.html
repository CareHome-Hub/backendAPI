{% block title %}ThirdEye Admin{% endblock %}

{% block content %}
  <h3>Client listing</h3>
  <table class='table table-striped table-bordered'>
      <caption>Displays campaign targets spread :</caption>
      <thead>
          <tr>
              <th>Campaign Target</th>
              <th>Campaign Count</th>
          </tr>
      </thead>
      <tbody>
          {% for result in campaign %}
          <tr>
              <td>{{ result["target"]}}</td>
              <td>{{ result["count"]}}</td>
          </tr>
          {% endfor %}
      </tbody>
  </table>
{% endblock %}
